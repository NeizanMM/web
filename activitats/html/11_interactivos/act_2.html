<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tu movil ideal es muy caro?</h1>

    <label>¿cual es tu movil deseado?:
        <input list="marca-modelo" type="text" name="marca">
    </label>

    <datalist id="marca-modelo">
        <option value="Samsung galaxy S1"></option>
        <option value="Xiaomi redmi 2"></option>
        <option value="Nokia 105"></option>
        <option value="Nokia 3350"></option>
    </datalist>

    <details>
            <sumary>precios de moviles anteriores</sumary>
            <ul>
                <li>Samsung galaxy S1 10000€</li>
                <li>Xiaomi redmi 2 - 53121€</li>
                <li>Nokia 105 - 145922€</li>
                <li>Nokia 3350 - 242997627€</li>
            </ul>
    </details>
</body>
</html>
