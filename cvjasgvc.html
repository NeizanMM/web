<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Portafolios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      padding: 20px;
      background-color: #f1f1f1;
    }
    .portfolio-item {
      display: inline-block;
      width: 300px;
      margin: 20px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .portfolio-item img {
      width: 100%;
      height: auto;
    }
    .portfolio-item h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .portfolio-item p {
      margin-top: 0;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mi Portafolios</h1>
      <p>Aquí tienes algunos de mis trabajos más destacados:</p>
    </div>
    <div class="portfolio-item">
      <img src="image1.jpg" alt="Imagen 1">
      <h3>Trabajo 1</h3>
      <p>Descripción del trabajo 1...</p>
    </div>
    <div class="portfolio-item">
      <img src="image2.jpg" alt="Imagen 2">
      <h3>Trabajo 2</h3>
      <p>Descripción del trabajo 2...</p>
    </div>
    <div class="portfolio-item">
      <img src="image3.jpg" alt="Imagen 3">
      <h3>Trabajo 3</h3>
      <p>Descripción del trabajo 3...</p>
    </div>
  </div>
</body>
</html>
